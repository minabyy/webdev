<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="facebook.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1 class="logo">facebook</h1>
            <p>Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</p>
        </div>
        <div class="right">
            <div class="login-box">
                <input type="text" placeholder="Электронный адрес или номер телефона">
                <input type="password" placeholder="Пароль">
                <button class="login-btn">Вход</button>
                <a href="#" class="forgot">Забыли пароль?</a>
                <hr>
                <button class="signup-btn">Создать аккаунт</button>
            </div>
            <p class="create-page"><a href="#">Создать Страницу</a> знаменитости, музыкальной группы или компании.</p>
        </div>
    </div>
</body>
</html>
