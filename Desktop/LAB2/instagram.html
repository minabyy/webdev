<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="instagram.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="images/phone-instagram.jpeg" alt="Instagram Phones" style="width: 300%;height: 300%;">
        </div>
        <div class="right">
            <div class="login-box">
                <h1>Instagram</h1>
                <input type="text" placeholder="Телефон, имя пользователя или эл. адрес">
                <input type="password" placeholder="Пароль">
                <button class="login-btn">Войти</button>
                <div class="divider">ИЛИ</div>
                <button class="fb-login"><img src="images/facebook-icon.jpg" alt="Facebook"> Войти через Facebook</button>
                <a href="#" class="forgot">Забыли пароль?</a>
            </div>
            <div class="signup-box">
                <p>У вас ещё нет аккаунта? <a href="#">Зарегистрироваться</a></p>
            </div>
            <div class="download-app">
                <p>Установите приложение.</p>
                <div class="app-links">
                    <img src="images/app-store-download.png" alt="App Store">
                    <img src="images/google-play-download.png" alt="Google Play">
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>Meta • Информация • Блог • Вакансии • Помощь • API • Конфиденциальность • Условия • Instagram Lite • Threads</p>
        <p>Русский © 2025 Instagram from Meta</p>
    </footer>
</body>
</html>
